{% extends 'dentread_dashbase.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}


 <div class="main-content pt-0 "><!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->

      <div class="container">
          <div class="inner-body">

            <div class="row row-sm">
                <div class="col-sm-6 ">
               <ol class="breadcrumb float-sm-left">
                   <li class="breadcrumb-item"><a href="#"><h5>Send Invite</h5></a></li>
                    </ol>

                 </div>

            </div>

    <!-- Main content -->





            <!-- /.card -->





    <!-- Main content -->

    <form  method="post" action="/inviteuser_imaging">
        {% csrf_token %}
<div class="row mb-2">
                <div class="col-sm-12 col-lg-12 col-xl-12">
                    	{% if message %}
								<div class="alert alert-success alert-dismissible fade show" role="alert">
  									<strong></strong> {{message}}
  										<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
  										</button>
								</div>
										{% endif %}
          <div class="col-md-8">

            <div class="card card-success">
              <div class="card-header text-white" style="background-color:#2f6ebb;">
                <h6 class="card-title">Invite External User</h6>
              </div>
              <div class="card-body">
                <!-- Date dd/mm/yyyy -->

                  <div class="form-group">
                        <label for="exampleInputPassword1">Enter Admin Email ID</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email ID" required>
                      </div>
                  <div class="form-group">
                        <label for="exampleInputPassword1">Enter Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Admin Name" required>
                      </div>
                  <div class="form-group">
                        <label for="exampleInputPassword1">Choose Referral Type</label>
                       <select type="text" id="type" name="type"   class="form-control select2" required>
                      <option selected="selected" disabled value="">Choose </option>

                      <option value="Imaging Centre" >Imaging Centre</option>
                           <option value="Radiologist" >Radiologist</option>
                           <option value="Dental Clinic" >Dental Office</option>
                           <option value="Dental Clinic" >Dental Lab</option>

                  </select>
                      </div>
                   <div class="form-group">
                        <label for="exampleInputPassword1">Message</label>
                        <textarea class="form-control" id="message" name="message" style="height: 200px">Dear User,

I’d like to invite you to join Dentread – The Digital Dentistry Platform. Through this platform you can easily refer cases to me, track progress for your referred cases case and upon case completion, easily download reports.

On Dentread, registration  is free, and subscription is optional. You only need to pay for services that you avail with a convenient pay-as-you-go option.

Click on the secure link to register on Dentread using http://cloud.dentread.com/reg_choose_prof

Best Regards,
{{usr.name}},
{{org.orgname}}
</textarea>
                      </div>


                <!-- phone mask -->


                <!-- phone mask -->

                <!-- /.form group -->

                <!-- IP mask -->

                <!-- /.form group -->


              <!-- /.card-body -->

            <!-- /.card -->





<div class="row">

                  <div class="col-sm-6">
                    <!-- checkbox -->
                      <button type="submit" class="btn btn-block ripple btn-primary ">Send Invite</button>
                  </div>



     </div>
      </div>
              </form>
   </div>
          </div>
      </div>
 </div>
</div>
</div>
</div>
</div>
{% endif %}
{%endblock%}
