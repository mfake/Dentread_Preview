{%extends "cstdashbase.html" %}
{% load static %}


{% block content %}
{% if user.is_authenticated %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Your Profile</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Your Details</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <form  method="post" action="/drprofile">
        {% csrf_token %}
    <section class="content">
      <div class="container-fluid">




          <!-- /.col (left) -->
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header" style="background-color:#264d60">
                <h3 class="card-title">Details</h3>
              </div>
              <div class="card-body">
                <!-- Name -->

                     <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name"  value="{{usr.name}}">
                      </div>





               <!-- Email Contact Address -->
                     <div class="row">
                  <div class="col-sm-6">
                    <!-- checkbox -->
                  <div class="form-group">
                       <label for="exampleInputPassword1">Email</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{usr.email}}" readonly>
                      </div>
                  </div>
                  <div class="col-sm-6">

                   <div class="form-group">
                       <label for="exampleInputPassword1">Contact</label>
                          <input type="tel" class="form-control" id="contact" name="contact" placeholder="Contact" value="{{usr.contact}}">
                      </div>
                  </div>
                </div>

                  <div class="row">
                  <div class="col-sm-6">
                    <!-- checkbox -->
                  <div class="form-group">
                       <label for="exampleInputPassword1">User Name</label>
                          <input type="text" class="form-control" id="username" name="username" placeholder="username" value="{{usr.username}}">
                      </div>
                  </div>
                  <div class="col-sm-6">

                   <div class="form-group">
                       <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="password" name="password" placeholder="password" value="{{usr.password}}">
                      </div>
                  </div>
                </div>






<div class="col-md-6">
<div class="row">

                  <div class="col-sm-6">
                    <!-- checkbox -->
                      <button type="submit" class="btn btn-block bg-gradient-success btn-lg">Update</button>
                  </div>


     </div>
      </div>
            </form>
   </div>
{% endif %}
{%endblock%}
