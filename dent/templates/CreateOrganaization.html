{%extends "Base.html" %}
{% load static %}


{% block content %}
{% if user.is_authenticated %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Organization</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/index">Home</a></li>
              <li class="breadcrumb-item active">Add Organization</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <form  method="post" action="/add_org">
        {% csrf_token %}
    <section class="content">
      <div class="container-fluid">




          <!-- /.col (left) -->
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header" style="background-color:#264d60">
                <h3 class="card-title">Organization Details</h3>
              </div>
              <div class="card-body">
                <!-- Name -->
                <div class="row">
                  <div class="col-sm-6">
                     <div class="form-group">
                        <label for="exampleInputPassword1">Organization Name</label>
                        <input type="text" class="form-control" id="orgname" name="orgname" placeholder="Organisation Name" required>
                      </div>
                  </div>
                    <div class="col-sm-6">
                     <div class="form-group">
                        <label for="exampleInputPassword1">Organization Type</label>
                        <select id="orgtype" name="orgtype" class="form-control select2bs4" required>
                            <option selected disabled>Choose</option>
                            <option value="Clinic">Clinic</option>
                            <option value="CBCT Centre">CBCT Centre</option>
                        </select>
                      </div>
                  </div>

                </div>



               <!-- Email Contact Address -->
                     <div class="row">
                  <div class="col-sm-6">
                    <!-- checkbox -->
                  <div class="form-group">
                       <label for="exampleInputPassword1">Email</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                      </div>
                  </div>
                  <div class="col-sm-6">

                   <div class="form-group">
                       <label for="exampleInputPassword1">Contact</label>
                          <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact" required>
                      </div>
                  </div>
                </div>



<div class="row">
  <div class="col-sm-6">
      <div class="form-group">
    <label for="city" class="form-label">GSTIN</label>
            <input type="text" class="form-control" id="gstin" name="gstin" placeholder="GSTIN" >

  </div>
  </div>
  <div class="col-sm-6">
      <div class="form-group">
   <label for="state" class="form-label">Status</label>
   <select type="text" id="status" name="status"  class="form-control select2bs4" style="width: 100%;">
                      <option selected="selected"  disabled>Select </option>
                           <option value="Active">Active</option>
                           <option value="Inactive">Inactive</option>
</select>
  </div>
  </div>
</div>
                  <div class="row">
  <div class="col-sm-12">
      <div class="form-group">
    <label for="zip_code" class="form-label">Address</label>
     <input type="text" class="form-control" id="address" name="address" placeholder="Address" >
  </div>
  </div>

                  </div>
<div class="row">

                  <div class="col-sm-6">
                    <!-- checkbox -->
                      <button type="submit" class="btn btn-block bg-gradient-success btn-lg">Add</button>
                  </div>
                      <div class="col-sm-6">

                        <button type="reset" value="reset" class="btn btn-block bg-warning btn-lg">Reset</button>
                      </div>


     </div>
      </div>
            </form>
   </div>
{% endif %}
{%endblock%}
