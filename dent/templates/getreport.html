<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DMD IMAGING</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static '/static2/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static '/static2/assets/vendors/css/vendor.bundle.base.css' %}">

    <link rel="stylesheet" href="{% static '/static2/assets/css/style.css' %}">
    <!-- End layout styles -->

  </head>
  <body>

    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">

        <div class="content-wrapper d-flex align-items-center auth">

          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
                 {% include 'messages.html' %}
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static '/logo/DMD Logo.png' %}">
                </div>

                <h6 class="font-weight-light">fill details to continue.</h6>
                <form action="/getreport" method="post">
           {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="ptid" name="ptid"  placeholder="Exp- DMDXXX-XXXXXXX">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="fname" name="fname" placeholder="First Name">
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" >Access Report</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static '/static2/assets/vendors/js/vendor.bundle.base.js' %}"></script>

    <script src="{% static '/static2/assets/js/off-canvas.js' %}"></script>
    <script src="{% static '/static2/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static '/static2/assets/js/misc.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
