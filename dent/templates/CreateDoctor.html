{% extends 'dentread_dashbase.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}


 <div class="main-content pt-0 "><!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->

      <div class="container">
          <div class="inner-body">

            <div class="row row-sm">
                <div class="col-sm-6 ">
               <ol class="breadcrumb float-sm-left">
                   <li class="breadcrumb-item"><a href="#"><h5>Add Referral Centre</h5></a></li>
                    </ol>

                 </div>

            </div>

    <!-- Main content -->





            <!-- /.card -->




<div class="row mb-2">
                <div class="col-sm-12 col-lg-12 col-xl-12">
    <!-- Main content -->

    <form  method="post" action="/createdoctor">
        {% csrf_token %}




            <!-- /.card -->

          <!-- /.col (left) -->
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header  text-white" style="background-color:#1f3f7f;">
                <h6 class="card-title">Centre Details</h6>
              </div>
              <div class="card-body">
                  <div class="form-group">
                        <label for="exampleInputPassword1">Centre Name</label>
                        <input type="text" class="form-control" id="clinic" name="clinic" placeholder="Name" required>
                      </div>



                   <div class="form-group">
                        <label for="exampleInputPassword1">Centre Email</label>
                        <input type="email" class="form-control" id="clcontact" name="clcontact" placeholder="Centre Email">
                      </div>
                <!-- Name -->

                     <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                      </div>



                <!-- Age Gender -->
                     <div class="row">
                  <div class="col-sm-6">
                    <!-- checkbox -->
                  <div class="form-group" hidden>
                       <label for="exampleInputPassword1">Age</label>
                          <input type="text" class="form-control" id="age" name="age" placeholder="Age" disabled>
                      </div>
                  </div>
                  <div class="col-sm-12">

                   <div class="form-group">
                       <label for="exampleInputPassword1">Gender</label>
                         <select type="text" id="gender" name="gender"  class="form-control select2bs4" style="width: 100%;" required>
                      <option selected="selected" disabled>Choose </option>
                           <option value="Male">Male</option>
                           <option value="Female">Female</option>
                           <option value="Other">Other</option>

                       </select>
                      </div>
                  </div>
                </div>

               <!-- Email Contact Address -->
                     <div class="row">
                  <div class="col-sm-6">
                    <!-- checkbox -->
                  <div class="form-group">
                       <label for="exampleInputPassword1">Email</label>
                          <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                      </div>
                  </div>
                  <div class="col-sm-6">

                   <div class="form-group">
                       <label for="exampleInputPassword1">Contact</label>
                          <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact" required>
                      </div>
                  </div>
                </div>

<div class="row">
        <div class="col-6">
            <div class="form-group" hidden>
            <label for="address_1" class="form-label">Incentive</label>
           <select id="incentive" name="incentive"class="form-control" required>
               <option selected disabled>Choose</option>
               <option value="Yes">Yes</option>
               <option value="No">No</option>
           </select>

         </div>
        </div>
            <div class="col-12">
            <div class="form-group">
            <label for="address_1" class="form-label">Address 1</label>
           <input type="text" class="form-control" name="address_1" id="address_1" placeholder="1234 Main St">
         </div>
    </div>
</div>
   <div class="form-group">
    <label for="address_2" class="form-label">Address 2</label>
    <input type="text" class="form-control" name="address_2" id="address_2" placeholder="Apartment, studio, or floor">
  </div>
<div class="row">
  <div class="col-sm-4">
      <div class="form-group">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" name="city" id="city">
  </div>
  </div>
  <div class="col-sm-4">
      <div class="form-group">
   <label for="state" class="form-label">State</label>
    <input type="text" class="form-control"  name="state" id="state">
  </div>
  </div>
  <div class="col-sm-4">
      <div class="form-group">
    <label for="zip_code" class="form-label">Zip Code</label>
    <input type="text" class="form-control"  name="zip_code" id="zip_code">
  </div>
  </div>
</div>









  <div class="row">
      <div class="col-6">
                        <button type="reset" value="reset" class="btn  ripple btn-warning">Reset</button>
                      </div>

         <div class="col-6">

                    <!-- checkbox -->
                      <button type="submit" class="btn btn-block ripple btn-primary">Add</button>

         </div>

      </div>
            </form>
   </div>
</div>
          </div>
      </div>
 </div>
      </div>
 </div>
</div>
{% endif %}
{%endblock%}
