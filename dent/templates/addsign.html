{%extends "Base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<html lang="en">
<head>

  <!-- DataTables -->
  <link rel="stylesheet" href="{% static '/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
   <link rel="stylesheet" href="{% static '/plugins/bs-stepper/css/bs-stepper.min.css' %}">
  <!-- dropzonejs -->
  <link rel="stylesheet" href="{% static '/plugins/dropzone/min/dropzone.min.css' %}">
    <link rel="stylesheet" href="{% static '/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">

  <link rel="stylesheet" href="{% static '/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static '/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">

     <link rel="stylesheet" href="{% static '/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">

</head>

<body class="hold-transition sidebar-mini">
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Signature</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add Signature</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

 <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <!-- Profile Image -->
            <div class="card card-primary card-outline widget-user-2">

            <!-- /.widget-user -->
                </div>
                   </div>
             <div class="row">
               <div class="col-md-3">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Signature</h3>
              </div>
              <!-- /.card-header -->

<div class="row">



              <div class="card-body">
                <!-- Date dd/mm/yyyy -->
<form method="post" action="/addsign" enctype="multipart/form-data">
        {% csrf_token %}


                <!-- IP mask -->
             <div class="form-group">
                        <label for="exampleInputPassword1">Sign ID</label>

                        <input type="number" class="form-control" id="sid" name="sid" placeholder="sid" >
                      </div>


          <div class="form-group">
                    <!-- <label for="customFile">Custom File</label> -->
                <label for="exampleInputPassword1">Attachment(prescription)</label>
                    <div class="custom-file">

                      <input type="file" class="custom-file-input" id="sign" name="sign">
                      <label class="custom-file-label" for="sign">Choose file</label>
                    </div>
                  </div>


   <div class="row">

                   <div class="col-sm-6">
                    <!-- checkbox -->
                      <button type="submit" class="btn btn-block bg-gradient-success btn-lg">Add</button>
                  </div>
                      <div class="col-sm-6">

                        <button type="reset" value="reset" class="btn btn-block bg-gradient-info btn-lg">Reset</button>
                      </div>

   </div>
            </form>    <!-- /.form group -->
             </div>

            </div>

  </section>


 <script src="{% static '/plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}"></script>
<script src="{% static '/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static '/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- DataTables  & Plugins -->
<script src="{% static '/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static '/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static '/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static '/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static '/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static '/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
<script src="{% static '/plugins/jszip/jszip.min.js' %}"></script>
<script src="{% static '/plugins/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static '/plugins/pdfmake/vfs_fonts.js' %}"></script>
<script src="{% static '/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static '/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static '/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static '/dist/js/adminlte.min.js' %}"></script>

  <script src="{% static '/plugins/sweetalert2/sweetalert2.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static '/plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
<!-- Page specific script -->

<script>
$(function () {
  bsCustomFileInput.init();
});
</script>

   <!-- Main content -->


   </body>
</html>
{% endif %}
{%endblock%}
