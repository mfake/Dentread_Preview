{% extends 'dentread_dashbase.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}


 <div class="main-content pt-0 "><!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->

      <div class="container">
          <div class="inner-body">

            <div class="row row-sm">
                <div class="col-sm-6 ">
               <ol class="breadcrumb float-sm-left">
                   <li class="breadcrumb-item"><a href="#"><h5>Edit Referral Centre</h5></a></li>
                    </ol>

                 </div>

            </div>

    <!-- Main content -->





            <!-- /.card -->




<div class="row mb-2">
                <div class="col-sm-12 col-lg-12 col-xl-12">

    <form  method="post" action="/edit_doctor/{{ doctor.id }}">
        {% csrf_token %}

        <div class="row">


          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header  text-white" style="background-color:#1f3f7f;">
                <h6 class="card-title">Centre Details</h6>
              </div>
              <div class="card-body">
                <!-- Name -->
                   <div class="form-group">
                        <label for="exampleInputPassword1">Centre Name</label>
                        <input type="text" class="form-control" id="clinic" name="clinic" value="{{ doctor.clinic }}" placeholder="Name">
                      </div>



                   <div class="form-group">
                        <label for="exampleInputPassword1">Centre Email</label>
                        <input type="email" class="form-control" id="clcontact" name="clcontact" value="{{ doctor.clcontact }}" placeholder="Clinic Email">
                      </div>

                     <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}" placeholder="Name">
                      </div>



                <!-- Age Gender -->
                     <div class="row">
                  <div class="col-sm-6">
                    <!-- checkbox -->
                  <div class="form-group">
                       <label for="exampleInputPassword1">Age</label>
                          <input type="text" class="form-control" id="age" name="age" value="{{ doctor.age }}" placeholder="Age" disabled>
                      </div>
                  </div>
                  <div class="col-sm-6">

                   <div class="form-group">
                       <label for="exampleInputPassword1">Gender</label>
                          <input type="text" class="form-control" id="gender" name="gender" value="{{ doctor.gender }}"placeholder="Gender">
                      </div>
                  </div>
                </div>

               <!-- Email Contact Address -->
                     <div class="row">
                  <div class="col-sm-6">
                    <!-- checkbox -->
                  <div class="form-group">
                       <label for="exampleInputPassword1">Email</label>
                          <input type="text" class="form-control" id="email" name="email" value="{{ doctor.email }}" placeholder="Email">
                      </div>
                  </div>
                  <div class="col-sm-6">

                   <div class="form-group">
                       <label for="exampleInputPassword1">Contact</label>
                          <input type="text" class="form-control" id="contact" name="contact" value="{{ doctor.contact }}" placeholder="Contact">
                      </div>
                  </div>
                </div>


                  <div class="form-group">
    <label for="address_1" class="form-label">Address 1</label>
    <input type="text" class="form-control" name="address_1" id="address_1" value="{{ doctor.address_1 }}" placeholder="1234 Main St">
  </div>
   <div class="form-group">
    <label for="address_2" class="form-label">Address 2</label>
    <input type="text" class="form-control" name="address_2" id="address_2" value="{{ doctor.address_2 }}" placeholder="Apartment, studio, or floor">
  </div>
<div class="row">
  <div class="col-sm-4">
      <div class="form-group">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" name="city" id="city" value="{{ doctor.city }}">
  </div>
  </div>
  <div class="col-sm-4">
      <div class="form-group">
   <label for="state" class="form-label">State</label>
    <input type="text" class="form-control"  name="state" id="state" value="{{ doctor.state }}">
  </div>
  </div>
  <div class="col-sm-4">
      <div class="form-group">
    <label for="zip_code" class="form-label">Zip Code</label>
    <input type="text" class="form-control"  name="zip_code" id="zip_code" value="{{ doctor.zip_code }}">
  </div>
  </div>
</div>










  <div class="row">

         <div class="col-6">

                    <!-- checkbox -->
                      <button type="submit" class="btn btn-block ripple btn-primary">Update</button>

         </div>

      </div>

   </div>
                 </form>
</div>
          </div>
      </div>
 </div>
      </div>
 </div>
{% endif %}
{%endblock%}
