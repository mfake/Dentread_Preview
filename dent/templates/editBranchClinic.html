{% load static %}

{% if user.is_authenticated %}

<style>
    body{
        background: white;
    }
    *{
        box-sizing: border-box;
        line-height: 30px;
    }
    .container{
        margin: 0 auto 1rem auto;
        max-width: 1100px;
    }
    .header{
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
    }
    .header img{
        transform: rotate(90deg);
        width: 22px;
    }
    .profile-pic{
        width: 75px;
        height: 75px;
        object-fit: cover;
        clip-path: circle(50%);
    }
    .header h4{
        margin-bottom: 0 !important;
        margin-left: 1rem;
    }
    .content{
        box-shadow: 1px 2px 10px 0px #79797942;
        padding: 2rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
    }
    .submit-button, .reset-button{
        width: 161px;
        height: 36px;
        background: #1F3F7F;
        border-radius: 8px;
        color: white;
    }
    .reset-button{
        background-color: white;
        color: #1F3F7F;
        border: 1px solid #1F3F7F;
        margin-left: auto;
    }
    form>.form-group{
        display: flex;
        margin-top: 1rem;
        gap: 1.5rem;
    }
</style>

<div class="container">
    <div class="header">
        <img src="/static/svg_icons/arrowleft2.svg" alt="left arrow" style="cursor: pointer;" onclick="history.back()">
        <h4  onclick="history.back()" style="cursor: pointer;">Edit Branch</h4>
    </div>

            </div>

                            {% endif %}

                                <img src="/static/svg_icons/profile-input.svg" alt="profile pic input" height="33px">

                            <label for="gst">Reg/GSTIN</label>
                            <input type="text" class="form-control" id="gst" value="{{editBranch.gst}}" name="gst" placeholder="Enter Reg/GSTIN" required >
                        </div>
