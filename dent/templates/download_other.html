{% extends 'dentread_dashbase.html' %}
{% load static %}
{% load filename %}
{% block content %}
{% if user.is_authenticated %}



<div class="main-content side-content pt-0">
				<div class="container-fluid">
          <div class="inner-body">

    <div class="page-header">
							<div>
								<h4 class="text-primary" >Other Images</h4>

							</div>
							<div class="d-flex">
                        <a href="/patientdetails/{{patient.id}}" class="btn btn-block btn-primary">Back</a>
							</div>
						</div>
    <!-- Main content -->
  <div class="row">
          <div class="col-sm-12 col-lg-12 col-xl-12">
            <div class="card">




              <!-- /.card-header -->
              <div class="card-body">

                <table id="example2" class="table table-bordered border-t0 key-buttons text-nowrap w-100">
                  <thead>
                  <tr>
                       <th style="background-color:#2f6ebb;color:white;">FIle</th>

                      <th style="background-color:#2f6ebb;color:white;">Actions</th>

                  </tr>
                  </thead>
                  <tbody>
                         {% for s in other_imagess %}
                  <tr>
                      <td>{{ s.file|filename }}</td>

                      <td><a class="btn btn-outline-primary" href="{{s.file.url}}" target="_blank" ><i class="fa-solid fa-eye"></i></a></td>
                  </tr>
                {% endfor %}
                  </tbody>

                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->

    <!-- /.content -->

  <!-- /.content-wrapper -->

  <!-- /.control-sidebar -->
</div>
        <!-- /.modal-dialog -->
      </div>
<script src="{% static '/plugins/jquery/jquery.min.js' %}"></script>
<script>
window.alert = (function() {
    var nativeAlert = window.alert;
    return function(message) {
        window.alert = nativeAlert;
        message.indexOf("DataTables warning") === 0 ?
            console.warn(message) :
            nativeAlert(message);
    }
})();
    </script>
<script>
 $(function () {
    $("#example2").DataTable({

       "order": [[ 2, "desc" ]],
       "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,

    });

  });
</script>

{% endif %}
{%endblock%}
