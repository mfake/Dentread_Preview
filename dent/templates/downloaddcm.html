<!DOCTYPE html>
{%extends "Base.html" %}
{% load static %}

{% load filename %}

{% block content %}
{% if user.is_authenticated %}

<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- custom css & js -->


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static '/dropzone/min/dropzone.min.css' %}">
      <script src="{% static '/dropzone/dropzone.js' %}"></script>



    <!--<script>
      tinymce.init({
        selector: '#text'
      });
    </script> -->

  </head>

  <body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>DCM Files</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">DCM Files</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

          <div class="row">



           <div class="col-sm-12">
               <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">DCM Files</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body table-responsive p-0">
              <table class="table  text-nowrap">
                <thead>
                  <tr>
                    <th>File Name</th>

                    <th></th>
                  </tr>
                </thead>
                <tbody>

                  <tr>
                       {% for d in dcmfile %}
                    <td>{{d.file|filename}}</td>

                    <td class="text-right py-0 align-middle">
                      <div class="btn-group btn-group-sm">
                        <a href="{{d.file.url}}" target="_blank" class="btn btn-info"><i class="fa-solid fa-eye"></i></i></a>

                      </div>

                    </td>

                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>


                 </div>

              </div>

              <!-- /.card-body -->
            </div>

        </body>

  {% endif %}
{%endblock%}
