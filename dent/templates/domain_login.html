{% extends 'dentreadbase.html' %}
{% load static %}
{% block content %}
<!-- Page -->
		<div class="page main-signin-wrapper">

			<!-- Row -->
			<div class="row signpages text-center">
				<div class="col-md-12">
					<div class="card">
						<div class="row row-sm">
							<div class="col-lg-6 col-xl-5 d-none d-lg-block text-center " style="background-color:#2f6ebb;">
								<div class="mt-5 pt-4 p-2 pos-absolute">

									<div class="clearfix"></div>
									<img src="{% static '/dentread/assets/img/brand/logowhite2.png' %}" class="ht-150 mb-0" alt="user">
									<h5 class="mt-4 text-white">Signin to Your Account</h5>
									<span class="tx-white-6 tx-13 mb-5 mt-xl-0">Signin to create, discover and connect with Dentread community</span>
								</div>
							</div>
							<div class="col-lg-6 col-xl-7 col-xs-12 col-sm-12 login_form ">
								<div class="container-fluid">
									<div class="row row-sm">
										<div class="card-body mt-2 mb-2">
											<img src="{% static '/dentread/assets/img/brand/whitelogo.png' %}" class=" d-lg-none header-brand-img text-left float-left mb-4" alt="logo">
											<div class="clearfix"></div>
											<form method="post" action="/domain">
												{% csrf_token %}
												<h5 class="text-left mb-2">Signin to Your Account</h5>

												{% if message %}
        								<div class="alert alert-{{class}}">
            									{{message}}
       												 </div>
												{% endif %}

												<div class="form-group text-left">
													<label>Email</label>
													<input class="form-control" placeholder="Enter your email" type="text" id="username" name="username" required>
												</div>
												<div class="form-group text-left">
													<label>Password</label>
													<input class="form-control" placeholder="Enter your password" type="password" id="password" name="password" required>
												</div>
												<button type="submit" class="btn ripple btn-main-primary btn-block">Sign In</button>
											</form>
											<div class="text-left mt-5 ml-0">
												<div class="mb-1"><a href="#">Forgot password?</a></div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Row -->

		</div>
		<!-- End Page -->
{% endblock %}
