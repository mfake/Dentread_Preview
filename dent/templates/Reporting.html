{%extends "Base.html" %}
{% load static %}


{% block content %}
{% if user.is_authenticated %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Patient</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add Patient</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">


        <div class="row">
          <div class="col-md-6">

            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">Registration Details</h3>
              </div>
              <div class="card-body">
                <!-- Date dd/mm/yyyy -->

                  <div class="form-group">
                        <label for="exampleInputPassword1">Registration Date</label>
                        <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Registration Date">
                      </div>


                <!-- phone mask -->
                <div class="form-group">
                        <label for="exampleInputPassword1">Location</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Location">
                      </div>
                <!-- /.form group -->

                <!-- phone mask -->
          <div class="form-group">
                        <label for="exampleInputPassword1">Registered By</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Registered By">
                      </div>
                <!-- /.form group -->

                <!-- IP mask -->
             <div class="form-group">
                        <label for="exampleInputPassword1">Patient ID</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Patient ID">
                      </div>
                <!-- /.form group -->

              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Reference</h3>
              </div>
              <div class="card-body">

               <div class="form-group">
                        <label for="exampleInputPassword1">Referral Doctor</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
                      </div>



                   <div class="form-group">
                        <label for="exampleInputPassword1">Contact Number</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Contact Number">
                      </div>


              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col (left) -->
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Patient Details</h3>
              </div>
              <div class="card-body">
                <!-- Name -->

                     <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
                      </div>



                <!-- Age Gender -->
                     <div class="row">
                  <div class="col-sm-6">
                    <!-- checkbox -->
                  <div class="form-group">
                       <label for="exampleInputPassword1">Age</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Age">
                      </div>
                  </div>
                  <div class="col-sm-6">

                   <div class="form-group">
                       <label for="exampleInputPassword1">Gender</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Gender">
                      </div>
                  </div>
                </div>

               <!-- Email Contact Address -->
                     <div class="row">
                  <div class="col-sm-6">
                    <!-- checkbox -->
                  <div class="form-group">
                       <label for="exampleInputPassword1">Email</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Email">
                      </div>
                  </div>
                  <div class="col-sm-6">

                   <div class="form-group">
                       <label for="exampleInputPassword1">Contact</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Contact">
                      </div>
                  </div>
                </div>


                  <div class="form-group">
    <label for="address_1" class="form-label">Address 1</label>
    <input type="text" class="form-control" name="address_1" id="address_1" placeholder="1234 Main St">
  </div>
   <div class="form-group">
    <label for="address_2" class="form-label">Address 2</label>
    <input type="text" class="form-control" name="address_2" id="address_2" placeholder="Apartment, studio, or floor">
  </div>
<div class="row">
  <div class="col-sm-4">
      <div class="form-group">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" name="city" id="city">
  </div>
  </div>
  <div class="col-sm-4">
      <div class="form-group">
   <label for="state" class="form-label">State</label>
    <input type="text" class="form-control"  name="state" id="state">
  </div>
  </div>
  <div class="col-sm-4">
      <div class="form-group">
    <label for="zip_code" class="form-label">Zip Code</label>
    <input type="text" class="form-control"  name="zip_code" id="zip_code">
  </div>
  </div>
</div>


 <div class="form-group">
                        <label for="exampleInputPassword1">Medical History (if any)</label>
                        <textarea class="form-control" id="w3review" name="w3review" style="height: 54px">
Medical History (if required)
</textarea>
                      </div>





              </div>
                  </div>

              </div>



<div class="col-md-6">
<div class="row">

                  <div class="col-sm-6">
                    <!-- checkbox -->
                      <button type="button" class="btn btn-block bg-gradient-success btn-lg">Add</button>
                  </div>
                      <div class="col-sm-6">

                        <button type="button" class="btn btn-block bg-gradient-info btn-lg">Reset</button>
                      </div>


     </div>
      </div>
   </div>
          {% endif %}
{%endblock%}
