{%extends "Base.html" %}
{% load static %}


{% block content %}
{% if user.is_authenticated %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Add Item</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Add Item</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <form method="post" action="/saveitem">
        {% csrf_token %}
        <section class="content">
            <div class="container-fluid">


                <!-- /.col (left) -->
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-header" style="background-color:#264d60">
                            <h3 class="card-title">Item Details</h3>
                        </div>
                        <div class="card-body">
                            <!-- Name -->

                            <div class="form-group">
                                <label for="exampleInputPassword1">Item</label>
                                <input type="text" class="form-control" id="item" name="item" placeholder="Name"
                                       required>
                            </div>


                            <!-- Email Contact Address -->
                            <div class="row">
                                <div class="col-sm-6">
                                    <!-- checkbox -->
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Price</label>
                                        <input type="number" class="form-control" id="price" name="price"
                                               placeholder="price" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Detail</label>
                                        <input type="text" class="form-control" id="detail" name="detail"
                                               placeholder="detail" required>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="row">

                        <div class="col-sm-6">
                            <!-- checkbox -->
                            <button type="submit" class="btn btn-block bg-gradient-success btn-lg">Add</button>
                        </div>
                        <div class="col-sm-6">

                            <button type="reset" value="reset" class="btn btn-block bg-gradient-warning btn-lg">Reset
                            </button>
                        </div>


                    </div>
                </div>
    </form>
</div>
{% endif %}
{%endblock%}
