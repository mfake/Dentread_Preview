
{% extends 'dentreadbase.html' %}
{% load static %}
{% block content %}
<div class="row signpages text-center">
				<div class="col-md-12">
					<div class="card">
						<div class="row row-sm">

							<div class="col-lg-12 col-xl-12 col-xs-12 col-sm-12 login_form ">
								<div class="container-fluid">
									<div class="row row-sm">
										<div class="card-body main-profile-overview mt-3 mb-3">
											<img src="assets/img/brand/logo.png" class=" d-lg-none header-brand-img text-left float-left mb-4" alt="logo">
											<div class="clearfix"></div>
											<h5 class="text-left mb-2"><i class="fe fe-download-cloud fs-50 text-danger"></i> {{msg}}</h5>
											<p class="mb-4 text-muted tx-13 ml-0 text-left">{{msg1}}</p>

												<input class="btn ripple btn-main-primary btn-block" type=button value="Go Back" onclick="GoBackWithRefresh();return false;">


										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
<script>
    function GoBackWithRefresh(event) {
    if ('referrer' in document) {
        window.location = document.referrer;
        /* OR */
        //location.replace(document.referrer);
    } else {
        window.history.back();
    }
}
</script>

{% endblock %}
