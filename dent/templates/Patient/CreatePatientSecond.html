{% load static %}

<style>
    body{
        background: white;
    }
    *{
        box-sizing: border-box;
        line-height: 30px;
    }
    .container{
        margin: 0rem auto 1rem auto;
        max-width: 1150px;
    }
    .header{
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
    }
    .header img{
        transform: rotate(90deg);
        width: 22px;
    }
    .header h5{
        margin-bottom: 0 !important;
        margin-left: 1rem;
    }
    .content{
        box-shadow: 1px 2px 10px 0px #79797942;
        padding: 2rem;
        border-radius: 8px;
    }
    .submit-button, .reset-button{
        width: 161px;
        height: 36px;
        background: #1F3F7F;
        border-radius: 8px;
        color: white;
    }
    .reset-button{
        background-color: white;
        color: #1F3F7F;
        border: 1px solid #1F3F7F;
        margin-left: auto;
    }
    form>.form-group{
        display: flex;
        margin-top: 1rem;
        gap: 1.5rem;
    }
    .profile-pic{
        width: 75px;
        height: 75px;
        object-fit: cover;
        clip-path: circle(50%);
    }
    .user-table{
        width: 100%;
        border: 1px solid #dfe2e9;
        box-shadow: 1px 2px 10px 0px #79797942;
        text-align: center;
    }
    th, td{
        padding: 0.75rem 1rem;
    }
    thead{
        background-color: #1F3F7F;
        color: white;
    }
    tbody tr{
        border-bottom: 1px solid #dfe2e9;
    }
    .user-table th img{
        margin-right: 0.5rem
    }
    .search-box{
        border-radius: 0.25rem;
    }
    .search-box input{
        box-shadow: 1px 2px 10px 0px #79797942;
        width: 175px !important;
    }
    .search-enclosing{
        box-shadow: 1px 2px 10px 0px #79797942;
        width: 38px;
        height: 38px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        margin-left: auto;
        border: 1px solid #dfe2e9;
    }
    .header:last-of-type{
        margin-top: 2rem;
        margin-bottom: 1.5rem;
    }
</style>

<div class="container">
    <div class="header">
        <img src="/static/svg_icons/arrowleft2.svg" alt="left arrow" style="cursor: pointer;" onclick="history.back()">
        <h5  onclick="history.back()" style="cursor: pointer;">Patient Registration</h5>
        <div class="search-enclosing" onclick="onSearchAnimate(this)">
            <img src="/static/svg_icons/ei_search_icon.svg" alt="">
        </div>
        <div class="search-box d-none ml-3">
            <input type="text" placeholder="Search Token Number..." class="form-control" id="cardSearch" onkeydown="onNameSearch(this.value)">
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-sm-12 col-md-5 d-flex align-items-center">
                <img src="/static/svg_icons/patientRegistration.svg" height="500px" alt="User Registration">
            </div>
            <div class="col-sm-12 col-md-7">
                <form  method="post"  action="/add_patient_only" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        {% if message %}
                            <div class="alert alert-{{class}} alert-dismissible fade show" role="alert">
                                <strong></strong> {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}

                        <div class="form-group col-sm-12 col-md-6">
                            <label for="locate">Center Name</label>
                            <input type="text" class="form-control" id="locate" value="{{org.orgname}}" name="locate" placeholder="Center Name" required readonly>
                        </div>
                        <div class="col-md-6"></div>
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="name">Patient Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Patient Name" required>
                        </div>
                        
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="contact">Contact</label>
                            <input type="tel" class="form-control" id="contact" name="contact" placeholder="+12 0123456789" required >
                        </div>

                        <div class="form-group col-sm-12 col-md-6">
                            <label for="age">Age </label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Enter Patient Age" required>
                        </div>

                        <div class="form-group col-sm-12 col-md-6">
                            <label for="gender">Gender </label>
                            <select name="gender" id="gender" class="form-control" required>
                                <option value="Male" selected>Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group col-sm-12 col-md-6">    
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="abc@xyz.com" required >
                        </div>
                        

                        <div class="form-group col-sm-12 col-md-6">
                            <label for="pincode">Pincode</label>
                            <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Enter Pincode" required >
                        </div>
                        
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter Adress" required >     
                        </div>

                        <div class="form-group col-sm-12 col-md-6">
                            <label for="prescription">Prescription</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="prescription" name="prescription" >
                                <label class="custom-file-label" for="prescription">Choose file</label>
                            </div>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <button type="reset" class="btn reset-button">Reset</button>
                        <button type="submit" class="btn submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script>
    function onSearchAnimate(target){
        target.parentElement.querySelector('.search-box').classList.toggle('d-none');
    }

</script>
