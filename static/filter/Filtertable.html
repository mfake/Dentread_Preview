<!doctype html>
<html>
<head>


<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<link href="filter.css" rel="stylesheet">
<script src="filter.js"></script>
<title>jQuery Filter.js Table Column Filters Example</title>
<style>
    body { background-color: #f7f7f7; }
    .container {margin:150px auto;}
    </style>
</head>
<body>

<div class="container">
    <h1>jQuery Filter.js Table Column Filters Example</h1>
    <p class="lead">Apply Filter To Each Column Of An HTML Table</p>
    <hr>
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">
			<button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span>Click To Apply Filter</button>
		</h3>

            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="#" disabled></th>
                        <th><input type="text" class="form-control" placeholder="First Name" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Last Name" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Username" disabled></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Prakhar</td>
                        <td>Srivastava</td>
                        <td>@Prakhar</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Rahul</td>
                        <td>Singh</td>
                        <td>@Rahul</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Ankit</td>
                        <td>Mishra</td>
                        <td>@Ankit</td>
                    </tr>
                </tbody>
            </table>
            <p>No.of Rows : <span id="rowcount"></span></p>
        </div>
    </div>
</div>


</body>
</html>
